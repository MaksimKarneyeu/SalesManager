<mat-nav-list>
   <mat-list-item *ngFor="let document of documents;">
      <a matLine [title]= 'document.startUploadTime' [routerLink]="['/sales-list', document.id]">{{document.name}}</a>
      <button mat-icon-button (click)="showInfo(link)">
         <mat-icon>cloud_done</mat-icon>
      </button>
   </mat-list-item>
</mat-nav-list>
